<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clicker</title>
  <link rel="stylesheet" href="/style/css.css">
</head>

<body>
  <div class="background">
    <div class="name">
      <div class="bank">
        <p class="name">Банк:</p>
        <div class="window" id="money"></div>
      </div>
      <div class="clearfix"></div>
      <div class="upgrades">
        <div onclick="upgrade1()" onmousedown="return false" class="unit">
          <div class="button name">Upgrade1
          </div>
          <div class="window" id="firstup"></div>
        </div>
        <div onclick="upgrade2()" onmousedown="return false" class="unit">
          <div class="button name"">Upgrade2</div>
          <div class=" window" id="secondup"></div>
        </div>
        <div onclick="upgrade3()" onmousedown="return false" class="unit">
          <div class="button name">Upgrade3</div>
          <div class="window" id="thirdup"></div>
        </div>
        <div onclick="" onmousedown="return false" class="unit">
          <div class="button name">Upgrade4</div>
          <div class="window" id="firstup"></div>
        </div>
        <div onclick="" onmousedown="return false" class="unit">
          <div class="button name"">Upgrade5</div>
          <div class=" window" id="secondup"></div>
        </div>
        <div onclick="" onmousedown="return false" class="unit">
          <div class="button name">Upgrade6</div>
          <div class="window" id="thirdup"></div>
        </div>
        <div onclick="" onmousedown="return false" class="unit">
          <div class="button name">Upgrade7</div>
          <div class="window" id="firstup"></div>
        </div>
        <div onclick="" onmousedown="return false" class="unit">
          <div class="button name"">Upgrade8</div>
        <div class=" window" id="secondup"></div>
        </div>
        <div onclick="" onmousedown="return false" class="unit">
          <div class="button name">Upgrade9</div>
          <div class="window" id="thirdup"></div>
        </div>
      </div>
    </div>
    <div class="window">
      <div>Клик</div>
      <div id="ValueOfClick"></div>
      <div>В секунду</div>
      <div id="persecond"></div>
      <div id="error">Кликай кнопку</div>
      <div class="clickbutton" onmousedown="return false" onclick="clicking()">Клик</div>
      <p>Ускортиь на 30 секунд</p>
      <div onclick="TimerUpgrade()" style="margin-top: 10px;"  onmousedown="return false" class="unit">
        <div class="button name">Время Х2</div>
        <div class="window" id="TimeCost"></div>
      </div>
      <div class="koefficenti">
        <button id="x1">1</button>
        <button id="x5">5</button>
        <button id="x10">10</button>
      </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
